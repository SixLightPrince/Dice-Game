<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>Dicee game</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

  <div class="container row">
    <h1 class="Welcome">Welcome to Dice game</h1>

    <div class="dice col-lg-6 col-md-6 col-sm-12">
      <p class="player1">Player 1</p>
      <img class="img1" src="dice6.png">
    </div>

    <div class="dice col-lg-6 col-md-6 col-sm-12">
      <p class="player2">Player 2</p>
      <img class="img2" src="dice6.png">
    </div>
  </div>
  <div class="row cont2">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <h2 class="winnere">Please "Start" to start the game</h2>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
      <button type="button" class="btn btn-outline-success start">Start</button>
    </div>
  </div>

  <script type="text/javascript" src="index.js" charset="utf-8"> </script>
</body>

<footer>

  <p class="comp_name"> BlueLightCompany</p>
</footer>

</html>
